<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-search" ng-click="goTo('other.search')"></button>
      </ion-nav-buttons>
  
    </ion-nav-bar>
    
    <ion-tabs class="tabs-stable tabs-icon-top">

      <ion-tab title="Live" icon-on="ion-ios-pulse-strong" icon-off="ion-ios-pulse" ng-click="goTo('app.live')">
        <ion-nav-view name="app-live"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Trending" icon-on="ion-ios-flame" icon-off="ion-ios-flame-outline" ng-click="goTo('app.trending')">
        <ion-nav-view name="app-trending"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Wallet" icon-on="ion-ios-star" icon-off="ion-ios-star-outline" ng-click="goTo('app.wallet')">
        <ion-nav-view name="app-wallet"></ion-nav-view>
      </ion-tab>
  
    </ion-tabs>
    
  </ion-side-menu-content>

  <custom-menu-items></custom-menu-items>
  
  
</ion-side-menus>
