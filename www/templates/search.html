<ion-view view-title="Search">

  <ion-content class="grey">
    
    <form ng-submit="search()">
    <label class="item item-input">
      
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="status.q" style="max-width: 85% !important;">
      
    </label>
    </form>
    
    <div class="center" ng-show="status.loading == true">
      <br>
      <ion-spinner icon="dots"></ion-spinner>
    </div>
    
    <div class="center" ng-show="(ProductsMeta == null || status.loading == null) && status.loading != true">
      <br>
      <p>Nothing found</p>
    </div>
    
    <div ng-repeat="item in ProductsMeta | orderBy: 'value.timestamp_creation'">
      <featured-card></featured-card>
    </div>

    
  </ion-content>
</ion-view>
