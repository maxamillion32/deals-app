<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Live"     icon="ion-ios-pulse" href="#/app/live">
    <ion-nav-view name="tab-live"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Trending" icon="ion-ios-flame" href="#/app/trending">
    <ion-nav-view name="tab-trending"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Wallet"   icon="ion-ios-star-outline" href="#/app/wallet">
    <ion-nav-view name="tab-wallet"></ion-nav-view>
  </ion-tab>


</ion-tabs>
