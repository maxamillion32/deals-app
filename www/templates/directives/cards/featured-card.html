<!-- custom item card -->
<div 
  class="custom-item-card" ng-show="item.value.title">
  
  <img 
    ng-click="goToProduct(item.key)"
    ng-src="{{getProductImage(item.key)}}">
    
  <h2>
      {{item.value.title}}  
  </h2>
  
  <span id="price">
    <div ng-switch="item.value.productType">
      <div ng-switch-when="local">
        <span class="old-price">${{item.value.price_old}}</span>
        <span class="offer-value">${{item.value.price_now}}</span>
      </div>
      <div ng-switch-when="online">
        <span class="old-price">${{item.value.price_old}}</span>
        <span class="offer-value">${{item.value.price_now}}</span>
      </div>
      <div ng-switch-when="voucher">
        <span class="offer-value">{{item.value.discount_perc}}% off!</span>
      </div>
    </div>
  </span>
  
  

  <span id="save">
    <a href=""
      ng-show="Wallet[item.key] == true"
      ng-click="walletButtonPressed(item.key)" 
      class="checked ion-ios-star">
    </a>
    <a href="" 
      ng-show="Wallet[item.key] != true"
      ng-click="walletButtonPressed(item.key)" 
      class="unchecked ion-ios-star">
    </a>
  </span>

</div>
<!-- // custom item card -->
