<!-- custom item card -->
<div class="custom-item-card" ng-show="item.value.title">
  
  <img ng-src="{{getProductImage(item.key)}}">
    
  <h2>
      {{item.value.title}}  
  </h2>
  
  <span id="price">
    <span class="old-price">${{item.value.price_old}}</span>
    <span class="offer-value">${{item.value.price_now}}</span>
  </span>
  
  <span id="save">
    <a href="" ng-click="doSomething()" class="ion-ios-star-outline"></a>
  </span>

</div>
<!-- // custom item card -->
