<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">City</span>
    <input type="text" ng-model="OtherData.city"  placeholder="City">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Things I like</span>
    <input type="text" ng-model="OtherData.things_raw"  placeholder="Things I like (Food, Tech, Clothes, Travel)">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Brands I like</span>
    <input type="text" ng-model="OtherData.brands_raw"  placeholder="Brands I like (DKNY, FCUK, ASOS)">
  </label>
  
</div>
<div class="center padding">
  <button class="button button-positive" type="submit" ng-click="saveOtherData()">Let's go..</button>
</div>
